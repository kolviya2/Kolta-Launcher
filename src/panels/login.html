<img src="assets/images/launcher_logo.png" alt="logo" class="logo">

<div class="login-content">
    <div class="login-card">
        <p>Conecta una cuenta de <span class="store">Minecraft</span> para continuar.</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Cuenta no premium</button>
            <button class="microsoft login-type-btn">Cuenta premium</button>
        </div>
        <button class="cancel cancel-login" style="display: block;"><span>Annuler</span></button>
    </div>

    <div class="login-card-mojang">
            <small style="display: none" class="info-login">&nbsp;</small>
            <p>Para seguir continuando en no premium ponga un nombre</p>
            <div class="login-card-mojang-input"> 
                <input type="text" class="Mail login-mojang-input" spellcheck="false" placeholder="Ej. : Paltabotsito">
            </div>

            <div class="login-card-mojang-input2">
                <label></label>
                <input type="password" class="Password login-mojang-input2" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <div class="btn-option-login">
                    <button class="login-btn">Conectar</button>
                    <button style="display: block;" class="cancel cancel-mojang"><span>Cancelar </span></button>
                </div>
            </div>
    </div>

</div>
